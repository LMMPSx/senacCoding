<head>
    <link rel="stylesheet" href="../styles.css">
</head>

<div id="contato">
    <h2>Contato</h2>
    <p>Entre em contato para uma cotação ou uma conversa com um café e trocarmos uma ideia para solucionar
        seu problema com TI.</p>
    <form>
        <fieldset>
            <div class="linha">
                <div class="coluna">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" id="nome" placeholder="Informe seu nome">
                </div>
                <div class="coluna">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" id="sobrenome" placeholder="Informe seu sobrenome">
                </div>
            </div>
            <div class="linha">
                <div class="coluna">
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="tel" id="telefone" placeholder="(99)99999-9999" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}">
                </div>
                <div class="coluna">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" id="email" placeholder="Informe seu email">
                </div>
            </div>
            <div class="linha">
                <div class="coluna">
                    <label for="momentoReuniao"><strong>Data/Hora da nossa Conversa</strong></label>
                    <input type="datetime-local" id="momentoReuniao">
                </div>
                <div class="coluna">
                    <label for="presencialRemoto"><strong>Preferência</strong></label>
                    <select id="presencialRemoto">
                        <option disabled selected>Escolha uma opção</option>
                        <option value="presencial">Presencial</option>
                        <option value="remoto">Remoto</option>
                    </select>
                </div>
            </div>
            <div class="linha">
                <label for="mensagem"><strong>Mensagem</strong></label>
                <textarea id="mensagem" placeholder="Conta tua história"></textarea>
            </div>
            <div class="linha botoes">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</div>
